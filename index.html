<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="curve"></div>
  <div class="content">
    <div class="card fylo">
      <img src="./images/logo.svg" class="logo" alt="">
      <ul>
        <li>
          <img src="./images/icon-document.svg" class="icon" alt="">
        </li>
        <li>
          <img src="./images/icon-folder.svg" class="icon" alt="">
        </li>
        <li>
          <img src="./images/icon-upload.svg" class="icon" alt="">
        </li>
      </ul>
    </div>
    <div class="card usage">
      You’ve used <span class="bold">815 GB</span>  of your storage
      
      <div class="progress"></div>
      <div class="message">
        185 <span>GB Left</span>
      </div>
      
      <div class="limit">
        <span>0 GB</span>  
        <span>1000 GB</span> 
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ravilamkoti.codes">Ravi Lamkoti</a>.
  </div>
</body>
</html>
